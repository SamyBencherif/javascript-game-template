<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="src/theme.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="gameTitle"></h1>
	<div id="gameView" onclick="engine.initializeGame()">
		<noscript><p>This game requires Javascript.</p></noscript>
		<div id="startHintBox">
			<div>
				<div id="startHint">
					Click within this region to play the game.
				</div>
			</div>
		</div>
	</div>
	<p id="howToPlay"></p>

	<button onclick="engine.presentation.popOut()">Pop Out (reloads game)</button>

</body>

<script src="engine.js"></script>
<script src="src/game.js"></script>
<script src="src/gameconfig.js"></script>

<script>
	document.querySelector('title').innerHTML = config.title
	document.querySelector('#gameTitle').innerHTML = config.title
	
	document.querySelector('#gameView').style.width = config.width + "px"
	document.querySelector('#gameView').style.height = config.height + "px"

	document.querySelector('#howToPlay').innerHTML = config.instructions

	if ((new URL(window.location)).searchParams.get("windowed") == "true")
        engine.presentation.enterWindowedMode()
</script>


</html>
